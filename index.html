<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Profile card component</title>
  <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
<link rel="stylesheet" href="style.css">

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
<section>
  <!-- image background -->
  <div class="bg-img">
    <div class="img-top">
      <img src="/images/bg-pattern-top.svg" alt="image-top" width="100%">
    </div>
    <div class="img-bottom">
      <img src="/images/bg-pattern-bottom.svg" alt="image-bottom">
    </div>
  </div>
  <main>
    <div class="profil-header">
      <img src="/images/bg-pattern-card.svg" alt="bg-pattern-card" width="100%" >
    </div>
    <div class="profil-body">
      <img src="/images/image-victor.jpg" alt="photo-victor">
      <h2>
        Victor Crest
        <span>26</span>
      </h2>
      <p>London</p>
    </div>
    <div class="profil-footer">
      <h3>
        80K
        <p>Followers</p>
      </h3>
      <h3>
        803K
        <p>Likes</p>
      </h3>
      <h3>
        1.4K
        <p>Photos</p>
      </h3>
    </div>
  </main>
 
</section>
 
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://www.frontendmentor.io/profile/leonze11">Ngueloho Fahag Ghislain Kevin</a>.
  </div>
</body>
</html>
